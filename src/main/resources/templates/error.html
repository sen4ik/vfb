<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>Oops!</h1>
                    <div th:if="${additionalDetails}" class="alert alert-danger" role="alert" th:text="${additionalDetails}"></div>
                    <div class="error-details">
                        Sorry, an error has occurred!
                    </div>
                    <div class="error-actions">
                        <a href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>Take Me Home</a>
                        <a href="mailto:support@versefrombible.com" class="btn btn-secondary btn-lg"><span class="glyphicon glyphicon-envelope"></span>Contact Support</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/bottom_page_scripts :: bottom_page_scripts"></div>
</body>
</html>
